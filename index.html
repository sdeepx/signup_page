<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>


  <body>
    <div class="container">
     <div class="logo">
      <a href="../../HOME/index.html"><img src="images/hm.png"></a>
     </div>
    
    <div class="login-container d-flex align-items-center justify-content-center">

    <form class="login-form">

      <h1 class="text-center mt-3">Create Account</h1> 
      <hr class="mt-5">

      <div class="row">

        <div class="col">

        <div class="form-group mt-4">
          <label>First Name<span class="required"> *</span></label>
          <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Enter First Name" required>
        </div> </div>

        <div class="col">

         <div class="form-group  mt-4">
          <label>Surname<span class="required"> *</span></label>
          <input type="text" class="form-control rounded-pill form-control-lg"  placeholder="Enter Last Name" required>
        </div> </div>

      </div>
      <div class="row">
        <div class="col">

         <div class="form-group">
          <label>Create Username<span class="required"> *</span></label>
          <input type="text" class="form-control rounded-pill form-control-lg"  placeholder="Cteate User Name" required>
        </div> </div>

        <div class="col">

        <div class="form-group">
          <label for="exampleInputPassword1">Email<span class="required"> *</span></label>
          <input type="email" class="form-control rounded-pill form-control-lg" id="exampleInputPassword1" placeholder="Enter Email" required>
        </div> </div>

      </div>

      <div class="row">
        <div class="col">

         <div class="form-group">
          <label for="reg_password"> Create Password<span class="required"> *</span></label>
          <input type="password" class="form-control rounded-pill form-control-lg"  placeholder="Password" required>
        </div> </div>

        <div class="col">
        <div class="form-group">
          <label for="reg_password"> Confirm Password<span class="required"> *</span></label>
          <input type="password" class="form-control rounded-pill form-control-lg"  placeholder="Password" required>
        </div> </div>

      </div>

      <div class="row">
        <div class="col">

         <div class="form-group">
          <label>Select Country<span class="required"> *</span></label>
          <select class="form-control rounded-pill form-control-lg text-capitalize" id="exampleFormControlSelect1">
            <option>India</option>
            <option>Usa</option>
            <option>Uk</option>
            <option>Norway</option>
            <option>China</option>
            <option>Netherlands</option>
            <option>Canada</option>
            <option>Germany</option>
            <option>Belgium</option>
            <option>Switzerland</option>
            <option>Denmark</option>
          </select>
        </div> </div>

        <div class="col">

         <div class="form-group">
          <label> Phone No <span class="required">*</span></label>
          <input type="tel" class="form-control rounded-pill form-control-lg"  placeholder="Enter Phone Number" required>
        </div></div>
      </div>


     <!--    <div class="forgot-link d-flex align-items-center justify-content-between">
          <a href="#">Forgot Password?</a>
      </div> -->

        <button type="submit" class="btn btn-custom btn-block rounded-pill form-control-lg mt-5" >Sign Up</button>

        <div class="text-center rounded-pill mt-4" >
        <small>Already have an account? <a href="../index.html"> Log in </a></small><br>
        <small>By clicking "Sign up" you agree to our <a href=""> Terms of Service.</a></small>

      </div>


    </form>
  </div>















  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
